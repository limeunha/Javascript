<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 로그인 할때 로그인 시도 횟수를 loginCount 변수에 저장하세요

         login = true
         loginCount = 0

         if (login) {
            loginCount++
         }

         document.write(`로그인 시도 횟수: ${loginCount}회`)
      </script>
   </body>
</html>
